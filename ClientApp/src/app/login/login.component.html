<mat-card>
  <mat-card-header>
    <h2>Zaloguj się</h2>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field class="example-full-width">
        <mat-label>Nazwa użytkownika</mat-label>
        <input matInput formControlName="username" >
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Hasło</mat-label>
        <input matInput type="password" formControlName="password" >
      </mat-form-field>

      <div>
        <button mat-raised-button color="primary">Potwierdź</button>
        <a routerLink="/register" mat-raised-button color="accent">Nowy użytkownik?</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
